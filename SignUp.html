<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Pro - Sign up</title>
  <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="WhatsApp Image 2025-12-23 at 12.36.56 AM.jpeg">
</head>
<body>

  <div id="signupPage" class="page-container active">
    <div class="page-title">Market Pro</div>

    <div class="page">
      <div class="logo">
         <img src="WhatsApp Image 2025-12-23 at 12.36.56 AM.jpeg"
     alt="Market Pro Logo"
     class="logoss">
        <span class="red">Market</span>
        <span>Pro</span>
      </div>

      <div class="content">
        <!-- هنا رجّعنا الرسمة كاملة جوه البوكس الأبيض -->
        <div class="illustration-box">
          <div class="scene">
            <div class="person-figure sitting">
              <div class="fig-head">
                <div class="fig-hair"></div>
              </div>
              <div class="fig-body">
                <div class="fig-arm left"></div>
                <div class="fig-arm right"></div>
              </div>
              <div class="fig-legs">
                <div class="fig-leg left"></div>
                <div class="fig-leg right"></div>
              </div>
            </div>

            <div class="machine">
              <div class="machine-screen">
                <div class="screen-avatar"></div>
                <div class="screen-line"></div>
                <div class="screen-line" style="width:40px"></div>
              </div>
              <div class="machine-buttons">
                <div class="machine-button"></div>
                <div class="machine-button"></div>
                <div class="machine-button"></div>
              </div>
              <div class="machine-slot"></div>
            </div>

            <div class="person-figure">
              <div class="fig-head">
                <div class="fig-hair"></div>
              </div>
              <div class="fig-body">
                <div class="fig-arm left"></div>
                <div class="fig-arm right"></div>
              </div>
              <div class="fig-legs">
                <div class="fig-leg left"></div>
                <div class="fig-leg right"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- فورم التسجيل -->
        <div class="form-box">
          <h1>Sign up now</h1>
          <p>Fill in the form below to get instant access</p>

          <div class="signup-as">
            Sign up as:<br />
            <label>
              <input type="radio" name="role" value="user" checked />
              User
            </label>
            <label>
              <input type="radio" name="role" value="vendor" />
              Vendor
            </label>
          </div>

          <form id="signupForm">
            <div class="row">
              <div class="field">
                <input id="name" type="text" placeholder="Name" required />
              </div>
              <div class="field">
                <input id="surname" type="text" placeholder="Surname" required />
              </div>
            </div>

            <input id="signupEmail" type="email" placeholder="Email" required />
            <input id="signupPassword" type="password" placeholder="Password" required />
            <input id="confirmPassword" type="password" placeholder="Confirm password" required />
            <input id="phoneNumber" type="tel" placeholder="Phone number" />

            <button type="submit" class="btn">Sign up</button>

            <div class="help-text">
              or<br />
              <a href="login.html">Log in here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
